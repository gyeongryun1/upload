<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="py-5 text-center">
    <h2>상품 등록</h2> </div>
<form th:action method="post" enctype="multipart/form-data">
    <ul>
        <li>상품명 <input type="text" id="itemName" name="itemName"></li>
        <li>첨부파일<input type="file" id="attachFile" name="attachFile" ></li>
        <li>첨부파일 파일들<input type="file" multiple="multiple" name="attachFiles" ></li>
    </ul>
    <input type="submit"/>
    <button id="save"> 전송</button>

</form>
</div> <!-- /container --> </body>
</html>
